<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ page.title | default: site.title }}</title>
		<meta name="description" content="{{ page.description | default: site.description }}" />
		<meta name="author" content="{{ site.author | default: 'Lazy Jerry' }}" />

		<!-- Open Graph 基本標籤 -->
		<meta property="og:title" content="{{ page.title | default: site.title }}" />
		<meta property="og:description" content="{{ page.description | default: site.description }}" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ page.url | absolute_url }}" />
		<meta
			property="og:image"
			content="{{ page.og_image | default: site.og_image | default: '/assets/og-image.png' }}"
		/>
		<meta property="og:site_name" content="{{ page.title | default: site.title }}" />
		<meta property="og:locale" content="zh_TW" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="{{ page.title | default: site.title }}-分享圖" />
		<meta property="og:updated_time" content="{{ page.last_modified_at | date_to_xmlschema }}" />
		<meta property="og:author" content="{{ site.author | default: 'Lazy Jerry' }}" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
		<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
		<meta
			name="twitter:image"
			content="{{ page.og_image | default: site.og_image | default: '/assets/og-image.png' }}"
		/>

		<!-- 其他自訂 meta 可於此擴充 -->

		{%- if site.google_analytics -%}
		<!-- Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "{{ site.google_analytics }}");
		</script>
		{%- endif -%}
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
		<link rel="stylesheet" href="{{ '/assets/css/style2.css' | relative_url }}" />
	</head>
	<body>
		<section class="page-header">
			<h1 class="project-name">{{ page.title | default: site.title }}</h1>
			<h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
			{%- if site.github.is_project_page -%}
			<a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
			{%- endif -%}
		</section>
		<section class="main-content">
			{{ content }}
			<footer class="site-footer">
				<span class="site-footer-owner">
					本專案由
					<a href="{{ site.github.repository_url }}">{{ site.author | default: 'Lazy Jerry' }}</a>
					維護。
				</span>
			</footer>
		</section>
		<!-- 添加 script.js -->
		<script src="{{ '/assets/js/script.js?v=0809-1' | relative_url }}" defer></script>
	</body>
</html>
